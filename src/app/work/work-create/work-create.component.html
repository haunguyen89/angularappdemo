<div class="container">
  <h2 style="text-align: center;font-weight: bold">Work information</h2>
  <form (ngSubmit)="save()">
    <div class="row">
      <div class="col-30" style="font-weight: bold;font-size: 17px">
        <div class="form-group row mt-3">
          <div class="col">
            <label for="workname" class="mr-3">Work name <span style="color: red">*</span></label>
          </div>
          <div class="col-7">
            <input type="text" id="workname" name="workName" [(ngModel)]="workName" class="form-control">
            <div class="text-danger" *ngFor="let validation of validation_messages.nameWork">
            </div>
          </div>
        </div>
        <div class="form-group row mt-3">
          <div class="col">
            <label for="daystarting" class="mr-3">Day Starting</label>
          </div>
          <div class="col-7">
            <input type="date" id="daystarting" name="dayStarting" [(ngModel)]="dayStarting" class="form-control">
            <div class="text-danger" *ngFor="let validation of validation_messages.dayReceive">
<!--              <div class="error-message">-->
                <!--                {{validation.message}}</div>-->
              </div>
            </div>
          </div>
          <div class="form-group row mt-3" width="200px">
            <div class="col">
              <label for="dayending" class="mr-3">Day Ending</label>
            </div>
            <div class="col-7">
              <input type="date" id="dayending" name="dayEnding" [(ngModel)]="dayEnding" class="form-control"
                     width="200px">
              <div class="text-danger" *ngFor="let validation of validation_messages.dayReceive">
<!--                <div class="error-message">-->
                  <!--                {{validation.message}}</div>-->
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <label class="mr-3">Status</label>
              </div>
              <div class="col-7">
                <select class="browser-default custom-select" name="workStatus" [(ngModel)]="workStatus"
                        style="width: 200px;">
                  <option selected value="0">Planning</option>
                  <option value="1">Doing</option>
                  <option value="2">Complete</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button class="btn btn-primary mr-5" type="submit">
            Save
          </button>
          <button class="btn btn-dark" [routerLink]="['/work-list']">Cancel</button>
        </div>
  </form>
</div>
