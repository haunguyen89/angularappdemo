<div class="container">
  <div class="container mt-0">
    <button class="btn btn-success mt-2 mb-md-3" routerLink="/work-create"><i class="fa fa-plus"></i> Add new work
    </button>
  </div>


  <div class="container tab">
    <div style="text-align: center">
      <h2>List Works</h2>
    </div>
    <table class="table table-hover table-bordered">
      <thead>
      <tr class="bg-table-header">
        <th scope="col" width="50px">No.</th>
        <th scope="col">Name work</th>
        <th scope="col" width="120px">Date Starting</th>
        <th scope="col" width="120px">Date Ending</th>
        <th scope="col" width="60px">Status</th>
        <th scope="col" width="50px">Edit</th>
        <th scope="col" width="60px">Delete</th>
      </tr>
      </thead>
      <tbody style="font-size: 16px;text-align: center">
      <tr *ngFor="let work of works,index as i">
        <td>{{i + 1}}</td>
        <td style="text-align: left">{{work.workName}}</td>
        <td>{{work.startingDate}}</td>
        <td>{{work.endingDate}}</td>
        <td>{{work.status}}</td>
        <td>
          <button class="btn btn-success" [disabled]="false"
                  (click)="onClickEdit(work.id + '/' + work.workName + '/' +  work.startingDate + '/' + work.endingDate + '/' + work.status)">
            Edit
          </button>
        </td>
        <td>
          <button class="btn btn-success" [disabled]="false"
                  (click)="onClickDelete(work.id)">Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!--    Paging-->
  <div class="mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-md-end justify-content-center">
        <li class="page-item"><a class="page-link" (click)="firtPage()">First</a></li>
        <li class="page-item"><a class="page-link" (click)="prviousPage()">Pre</a></li>
        <li class="page-item"><a class="page-link">{{indexPagination + 1}}/{{totalPagination}}</a></li>
        <li class="page-item"><a class="page-link" (click)="nextPage()">Next</a></li>
        <li class="page-item"><a class="page-link" (click)="lastPage()">Last</a></li>
      </ul>
    </nav>
  </div>
</div>
